<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css "
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel-container">
        <div class="carousel-slides" id="carousel-slides">
          <img
            src="images/image5.jpg"
            alt="image 5"
            class="slides"
            id="clone-last-slide"
          />
          <img src="images/image1.jpg" alt="image 1" class="slides" />
          <img src="images/image2.jpg" alt="image 2" class="slides" />
          <img src="images/image3.jpg" alt="image 3" class="slides" />
          <img src="images/image4.jpg" alt="image 4" class="slides" />
          <img src="images/image5.jpg" alt="image 5" class="slides" />
          <img
            src="images/image1.jpg"
            alt="image 1"
            class="slides"
            id="clone-first-slide"
          />
        </div>
        <button class="prev" id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="next" id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
